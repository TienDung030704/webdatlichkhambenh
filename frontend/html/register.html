<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Hệ thống Đặt Lịch Khám</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="doctor-illustration">
          <div class="doctor-image">
            <img src="../img/doctorlogin.webp" alt="Doctor Register" />
          </div>
          <div class="floating-icons">
            <i class="fas fa-plus medical-cross"></i>
            <i class="fas fa-heartbeat heart-beat"></i>
            <i class="fas fa-calendar-alt calendar"></i>
            <i class="fas fa-shield-alt shield"></i>
          </div>
        </div>
      </div>

      <div class="login-right">
        <div class="login-form">
          <div class="login-header">
            <h1>Đăng Ký</h1>
            <p>Tạo tài khoản mới để sử dụng Hệ thống Đặt Lịch Khám!</p>
          </div>

          <form id="registerForm" class="form">
            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Họ và tên"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-phone input-icon"></i>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Số điện thoại"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Mật khẩu"
                  required
                />
                <i
                  class="fas fa-eye-slash password-toggle"
                  onclick="togglePassword('password')"
                ></i>
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Xác nhận mật khẩu"
                  required
                />
                <i
                  class="fas fa-eye-slash password-toggle"
                  onclick="togglePassword('confirmPassword')"
                ></i>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="agree" required />
                <span class="checkmark"></span>
                Tôi đồng ý với
                <a href="#" class="forgot-password">Điều khoản dịch vụ</a>
              </label>
            </div>

            <button type="submit" class="login-btn">
              <span>Đăng Ký</span>
              <div class="btn-loader" style="display: none">
                <div class="spinner"></div>
              </div>
            </button>

            <div class="signup-link">
              <span>Đã có tài khoản? </span>
              <a href="login.html">Đăng nhập ngay</a>
            </div>
          </form>
        </div>

        <div class="features">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-comments"></i>
            </div>
            <span>Tư vấn trực tuyến</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <span>Đặt lịch nhanh chóng</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <span>An toàn & bảo mật</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggleIcon =
          passwordInput.parentElement.querySelector(".password-toggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        }
      }

      // Basic form validation and submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Mật khẩu xác nhận không khớp!");
            return;
          }

          if (password.length < 6) {
            alert("Mật khẩu phải có ít nhất 6 ký tự!");
            return;
          }

          alert("Đăng ký thành công! (Demo)");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
