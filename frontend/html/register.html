<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Hệ thống Đặt Lịch Khám</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="doctor-illustration">
          <div class="doctor-image">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Cdefs%3E%3ClinearGradient id='bg' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23E3F2FD'/%3E%3Cstop offset='100%25' style='stop-color:%2390CAF9'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='400' height='300' fill='url(%23bg)'/%3E%3Cg transform='translate(50,50)'%3E%3C!-- Doctor figure --%3E%3Ccircle cx='150' cy='60' r='35' fill='%23FFE0B2'/%3E%3Cpath d='M120 80 Q150 70 180 80 L180 200 Q150 210 120 200 Z' fill='%23FFFFFF'/%3E%3Cpath d='M125 95 L175 95 L175 105 L125 105 Z' fill='%234FC3F7'/%3E%3Ccircle cx='140' cy='120' r='8' fill='%234FC3F7'/%3E%3Ccircle cx='160' cy='120' r='8' fill='%234FC3F7'/%3E%3Cpath d='M135 45 Q150 35 165 45 Q160 60 150 65 Q140 60 135 45' fill='%23424242'/%3E%3C!-- Stethoscope --%3E%3Cpath d='M130 110 Q120 120 125 135 Q130 140 135 135 Q140 130 135 125' stroke='%23424242' stroke-width='3' fill='none'/%3E%3Ccircle cx='135' cy='135' r='6' fill='%23424242'/%3E%3C!-- Clipboard --%3E%3Crect x='90' y='140' width='30' height='40' fill='%23424242' rx='3'/%3E%3Crect x='92' y='142' width='26' height='36' fill='%23FFFFFF'/%3E%3Cline x1='95' y1='150' x2='115' y2='150' stroke='%234FC3F7' stroke-width='2'/%3E%3Cline x1='95' y1='158' x2='115' y2='158' stroke='%234FC3F7' stroke-width='2'/%3E%3Cline x1='95' y1='166' x2='110' y2='166' stroke='%234FC3F7' stroke-width='2'/%3E%3C/g%3E%3C/svg%3E"
              alt="Doctor"
            />
          </div>
          <div class="floating-icons">
            <i class="fas fa-plus medical-cross"></i>
            <i class="fas fa-heartbeat heart-beat"></i>
            <i class="fas fa-calendar-alt calendar"></i>
            <i class="fas fa-shield-alt shield"></i>
          </div>
        </div>
      </div>

      <div class="login-right">
        <div class="login-form">
          <div class="login-header">
            <h1>Đăng Ký</h1>
            <p>Tạo tài khoản mới để sử dụng Hệ thống Đặt Lịch Khám!</p>
          </div>

          <form id="registerForm" class="form">
            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Họ và tên"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-phone input-icon"></i>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Số điện thoại"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Mật khẩu"
                  required
                />
                <i
                  class="fas fa-eye-slash password-toggle"
                  onclick="togglePassword('password')"
                ></i>
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Xác nhận mật khẩu"
                  required
                />
                <i
                  class="fas fa-eye-slash password-toggle"
                  onclick="togglePassword('confirmPassword')"
                ></i>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="agree" required />
                <span class="checkmark"></span>
                Tôi đồng ý với
                <a href="#" class="forgot-password">Điều khoản dịch vụ</a>
              </label>
            </div>

            <button type="submit" class="login-btn">
              <span>Đăng Ký</span>
              <div class="btn-loader" style="display: none">
                <div class="spinner"></div>
              </div>
            </button>

            <div class="signup-link">
              <span>Đã có tài khoản? </span>
              <a href="login.html">Đăng nhập ngay</a>
            </div>
          </form>
        </div>

        <div class="features">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-comments"></i>
            </div>
            <span>Tư vấn trực tuyến</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <span>Đặt lịch nhanh chóng</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <span>An toàn & bảo mật</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggleIcon =
          passwordInput.parentElement.querySelector(".password-toggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        }
      }

      // Basic form validation and submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Mật khẩu xác nhận không khớp!");
            return;
          }

          if (password.length < 6) {
            alert("Mật khẩu phải có ít nhất 6 ký tự!");
            return;
          }

          alert("Đăng ký thành công! (Demo)");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
