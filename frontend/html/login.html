<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Hệ thống Đặt Lịch Khám</title>
    <link rel="stylesheet" href="../css/login-only.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="doctor-illustration">
          <div class="background-elements">
            <div class="cross-icon"></div>
            <div class="heart-icon"></div>
            <div class="calendar-icon"></div>
            <div class="shield-icon"></div>
            <div class="chart-bars"></div>
          </div>
          <div class="doctor-image">
            <img src="../img/doctorlogin.webp" alt="Doctor Login" />
          </div>
          <div class="floating-icons">
            <i class="fas fa-plus medical-cross"></i>
            <i class="fas fa-heartbeat heart-beat"></i>
            <i class="fas fa-calendar-alt calendar"></i>
            <i class="fas fa-shield-alt shield"></i>
          </div>
        </div>
      </div>

      <div class="login-right">
        <div class="login-form">
          <div class="login-header">
            <h1>Đăng Nhập</h1>
            <p>Chào mừng bạn đến với Hệ thống Đặt Lịch Khám!</p>
          </div>

          <form id="loginForm" class="form">
            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Mật khẩu"
                  required
                />
                <i
                  class="fas fa-eye-slash password-toggle"
                  onclick="togglePassword()"
                ></i>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="remember" />
                <span class="checkmark"></span>
                Ghi nhớ đăng nhập
              </label>
              <a href="forgot-password.html" class="forgot-password"
                >Quên mật khẩu?</a
              >
            </div>

            <button type="submit" class="login-btn">
              <span>Đăng Nhập</span>
              <div class="btn-loader" style="display: none">
                <div class="spinner"></div>
              </div>
            </button>

            <div class="signup-link">
              <span>Chưa có tài khoản? </span>
              <a href="register.html">Đăng ký ngay</a>
            </div>
          </form>
        </div>

        <div class="features">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-comments"></i>
            </div>
            <span>Tư vấn trực tuyến</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <span>Đặt lịch nhanh chóng</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <span>An toàn & bảo mật</span>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascript/login.js"></script>
  </body>
</html>
